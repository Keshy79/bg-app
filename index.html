<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex p-2 shadow">
        <div class="inp-holder w-50">
            <label for="Food">Food</label>
            <input type="text" name="" id="food" class="form-control mt-2">
            <label for="Transport">Transport</label>
            <input type="text" name="" id="tran" class="form-control mt-2">
            <label for="">Cloth</label>
            <input type="text" name="" id="clot" class="form-control mt-2">
            <label for="">Fees</label>
            <input type="text" name="" id="fee" class="form-control mt-2">
            <label for="">Maintenace</label>
            <input type="text" name="" id="main" class="form-control mt-2">
            <label for="">Date</label>
            <input type="datetime-local" name="" id="date" class="form-control mt-2">

            <button class="btn w-100 btn-info mt-2" onclick="submit()">Submit</button>
        </div>
        <div class="board w-100 border mx-2">
            <div class="d-flex justify-content-between gap-5 px-5">
                <p>Balance:₦60,000</p>
                <p>Daily Limit:₦30,000</p>
            </div>
            <div class="scrolls" style="overflow-x: scroll;">
                <table class="" style="width: 120%;">
                    <thead style="border-bottom: 1px solid;">
                        <td class="text-center" style="width: 50px;">Food</td>
                        <td class="text-center" style="width: 50px;">Transpotation</td>
                        <td class="text-center" style="width: 50px;">Cloth</td>
                        <td class="text-center" style="width: 50px;">Fees</td>
                        <td class="text-center" style="width: 50px;">Maintenance</td>
                        <td class="text-center" style="width: 50px;">Date/Time</td>
                        <td class="text-center" style="width: 50px;">Total</td>
                    </thead>
                </table>
                <div id="display"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
